<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Photo Filter</title>
</head>
<body>
    <div class="portrait">
        <img class="image" src="img/jw.jpg" alt="John Wick">
      </div>
      
      <div class="container-slider">
        <div class="slider">
          <label for="blur">Размытие</label>
          <input type="range" id="blur" min="0" max="20" step="1" value="0" />
        </div>
        <div class="slider">
          <label for="brightness">Яркость</label>
          <input type="range" id="brightness" min="0" max="1000" step="100" value="100" />
        </div>
        <div class="slider">
          <label for="contrast">Контрастность</label>
          <input type="range" id="contrast" min="0" max="2000" step="100" value="100" />
        </div>
        <div class="slider">
          <label for="grayscale">Оттенки серого</label>
          <input type="range" id="grayscale" min="0" max="100" step="10" value="0" />
        </div>
        <div class="slider">
          <label for="hue-rotate">Насыщенность оттенка</label>
          <input type="range" id="hue-rotate" min="0" max="360" step="10" value="0" />
        </div>
        <div class="slider">
          <label for="invert">Инверсия</label>
          <input type="range" id="invert" min="0" max="100" step="5" value="0" />
        </div>
        <div class="slider">
          <label for="opacity">Непрозрачность</label>
          <input type="range" id="opacity" min="0" max="1" step="0.1" value="1" />
        </div>
        <div class="slider">
          <label for="saturate">Насыщенность</label>
          <input type="range" id="saturate" min="0" max="10000" step="100" value="100" />
        </div>
        <div class="slider">
          <label for="sepia">Сепия</label>
          <input type="range" id="sepia" min="0" max="100" step="10" value="0" />
        </div>
      </div>
<script src="script.js"></script>
</body>
</html>
